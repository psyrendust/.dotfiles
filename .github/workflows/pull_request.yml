name: Lint CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint CI

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
        cache: 'yarn'

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Lint
      run: yarn lint
